<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="room">
            <h4>Select a room:</h4>
            <div id="selects">
                <button onclick="joinRoom('music')">Music</button><br />
                <button onclick="joinRoom('movies')">Movies</button>
            </div>
        </div>
        <ul id="messages"></ul>
        <form action="">
            <input id="nickname" autocomplete="off" placeholder="Set a nickname" />
            <input id="m" autocomplete="off" placeholder="hello" />
            <button>Send</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="chat.js"></script>
    </body>
</html>
